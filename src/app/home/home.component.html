<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-card-title translate>KiunbiTest</mat-card-title>
      <label>Introduce un n√∫mero: </label>
      <input
        type="number"
        [(ngModel)]="selectedNumber"
        onkeypress="return event.charCode >= 48"
        min="1"
        step="1"
        required
      />
      <button mat-raised-button color="primary" (click)="calculate()" [disabled]="!enableCalculate">Calcular</button>
      <button mat-raised-button color="primary" (click)="reset()" [disabled]="enableCalculate">Limpiar</button>
      <app-kiunbi *ngFor="let item of array" currentValue="{{ item }}" initialValue="{{ selectedNumber }}"></app-kiunbi>
    </mat-card-content>
  </mat-card>
</div>
